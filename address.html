<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Guld Market</title>

    <meta property="og:url" content="https://guld.market" />
    <meta property="og:image" content="http://guld.io/img/og.jpg" />
    <meta property="og:title" content="Guld Market" />
    <meta property="og:description" content="Buy and sell Gulds" />

    <!-- favicon -->
    <link rel="icon" href="img/favicon.png">

    <!-- web-fonts -->
    <link href='https://fonts.googleapis.com/css?family=Roboto:100,300,400,700,500' rel='stylesheet' type='text/css'>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">

    <!-- Style CSS -->
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body id="address">
    <div id="back">
        <div id='stars'></div>
        <div id='stars2'></div>
        <div id='stars3'></div>
    </div>

    <nav class="navbar sticky-top navbar-expand navbar-light">
        <a class="navbar-brand page-scroll" href="#page-top">
            <img id="logo" src="img/logo.svg" class="img-responsive" alt="Guld Market">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link page-scroll" href="#section-team">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link page-scroll" href="#section-network">Resources</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link page-scroll" href="#section-papers">Support</a>
                </li>
            </ul>
        </div>
    </nav>

    <section class="main">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6 col-xl-4">
                    <div id="qrinstructions">
                        Please complete the payment from your registered BTC account to the BTC address below in the allotted Time.
                    </div>
                    <div id="qrcode"></div>
                </div>
                <div id="clock" class="col-md-6 col-xl-4 text-center">
                    <div class="clock-number">
                        <div class="number" id="minutes"></div>
                        <div class="circle"></div>
                    </div>
                    <div class="clock-number">
                        <div class="number" id="seconds"></div>
                        <div class="circle"></div>
                    </div>
                </div>
                <div id="info" class="col-md-6 col-xl-4 ">
                    <div id="transaction">
                        <div class="asset text-center">Deposit
                            <p>
                                <img src="img/btc.svg">
                            </p>
                            <p>0.0007</p>
                        </div>
                        <div class="asset text-center">Receive
                            <p>
                                <img src="img/ico.svg">
                            </p>
                            <p>70</p>
                        </div>

                        <div class="line">
                            <label>Guld Recepient Account</label>
                            <img src="img/user.svg">
                            <p>srcreativo</p>
                        </div>
                        <div class="line">
                            <label>Account to deposit</label>
                            <img src="img/wallet.svg">
                            <p>1E1qxdDyJ4Hs8X179T5ZzgepPoMzZuWz8e</p>
                        </div>
                        <div id="download">
                            <a class="btn btn-primary">
                                Download Contract
                            </a>
                            Download/link to copy of Human Good Sales Agreement.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <a href="#">
        <footer class="footer">
            <img id="chat" src="img/chat.svg" alt="Support"> Support
        </footer>
    </a>
    <!-- .footer -->
    </div>

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>
    <!-- Plugin JavaScript -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.2/js/all.js"></script>

    <script src="js/vendor/qrcode.min.js"></script>
    <script src="js/vendor/lodash.min.js"></script>
    <script src="js/vendor/jquery.countdown.min.js"></script>

    <script src="js/scripts.js"></script>
    <script src="js/address.js"></script>
</body>

</html>
